<html>
<head>

<style>
td, th {
  border: solid;
  border-width:1px;
  text-align: center;
  vertical-align: middle;
}
</style>

</head>
<body>
<table style="width: 40%; border-collapse: collapse;">
  <tr>
    <th>Item</th>
    <th>Quantity</th>
    <th>Price</th>
  </tr>
  <tr>
    <td>Tomatoes</td>
    <td>5</td>
    <td>$3</td>
  </tr>
  <tr>
    <td>Apples</td>
    <td>10</td>
    <td>$4.50</td>
  </tr>
</table>
</body>
</html>
